<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <a href="https://www.google.com/intl/vi/gmail/about/">Gmail</a>
        <a href="https://www.google.com.vn/imghp?hl=vi&ogbl">Hình ảnh</a>
        <button>Đăng nhập</button>

    </div>
    <div class="logo">
        <img src="https://www.google.com.vn/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
    </div>
    <div class="searchbar">
        <div class="container">
            <img src="https://th.bing.com/th/id/OIP.xzPEY661ToNuT_i1huu5CwHaHa?pid=ImgDet&rs=1" >
            <input type="text">
            <img src="https://www.gstatic.com/inputtools/images/tia.png" >
            <img src="https://th.bing.com/th/id/OIP.-TYZraY_oyQqxP5e4DTBdAAAAA?w=124&h=180&c=7&r=0&o=5&pid=1.7" >
            <img src="https://th.bing.com/th/id/OIP.cUOHVNhuIPoL50NpqEFIYgHaGK?pid=ImgDet&rs=1" >
        </div>
        

    </div>
    <div class="btngroup">
        <button>Tìm trên Google</button>
        <button>Xem trang đầu tiên tìm được</button>
    </div>
    <div class="language">
        <div>Google có các thứ tiếng:</div>
        <button>Tiếng Anh</button>
        <button>Tiếng Trung</button>
        <button>Tiếng Pháp</button>
    </div>
    <div class="region">
        <div>Việt Nam</div>
    </div>
    <div class="footer">
        <div class="left">
            <button>Giới thiệu</button>
            <button>Quảng cáo</button>
            <button>Doanh nghiệp</button>
            <button>Cách hoạt động của tìm kiếm</button>
        </div>
        <div class="right">
            <button>Quyền riêng tư</button>
            <button>Điều khoản</button>
            <button>Cài đặt</button>
        </div>
    </div>
</body>
</html>
